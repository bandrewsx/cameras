<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Boulder Traffic Cameras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.3.2/dist/bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.3.2/dist/geosearch.css" />
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <link rel="stylesheet" href="https://vjs.zencdn.net/8.0.4/video-js.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #content-container {
      height: 100%;
      width: 100%;
      display: flex;
    }
    #map {
      flex: 1;
      height: 100%;
    }
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #video-container.active {
      display: flex;
    }
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    video {
      width: 80%;
      height: auto;
      max-height: 90%;
    }
  </style>
</head>
<body>
<div id="content-container">
  <!-- Map -->
  <div id="map"></div>

  <!-- Video Container -->
  <div id="video-container">
    <button id="close-btn">X</button>
    <video id="camera-video" class="video-js vjs-big-play-centered" controls preload="auto"></video>
  </div>
</div>

<script src="cameras.js"></script>
<script>
  const map = L.map('map').setView([40.015, -105.2705], 13);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  // Add Leaflet GeoSearch control
  const provider = new window.GeoSearch.OpenStreetMapProvider();
  const searchControl = new window.GeoSearch.GeoSearchControl({
    provider: provider,
    style: 'bar',
  });
  map.addControl(searchControl);

  const videoContainer = document.getElementById('video-container');
  const videoElement = document.getElementById('camera-video');
  const closeBtn = document.getElementById('close-btn');
  const urlParams = new URLSearchParams(window.location.search);

  let player; // Video.js player instance

  // Initialize the map with camera markers
  cameras.forEach(camera => {
    const marker = L.marker([camera.latitude, camera.longitude]).addTo(map);
    marker.bindPopup(camera.name);
    marker.on('click', () => openCamera(camera));
  });

  // Open the camera stream
  function openCamera(camera) {
    // Dispose of any existing player instance
    if (player) {
      player.dispose();
      player = null;
    }

    // Show the video container
    videoContainer.classList.add('active');

    // Configure the video element with the camera's stream
    videoElement.innerHTML = ''; // Clear previous sources
    const source = document.createElement('source');
    source.src = camera.stream;
    source.type = 'application/x-mpegURL';
    videoElement.appendChild(source);

    // Set the video poster and initialize Video.js
    videoElement.setAttribute('poster', camera.thumbnail);
    player = videojs(videoElement, {
      autoplay: true,
      controls: true,
    });

    // Update the URL with the selected camera's ID
    history.replaceState(null, '', `?camera-id=${camera.id}`);
  }

  // Close the video container
  closeBtn.addEventListener('click', () => {
    if (player) {
      player.dispose();
      player = null;
    }
    videoContainer.classList.remove('active');
    history.replaceState(null, '', window.location.pathname); // Remove camera-id from URL
  });

  // Open the camera view if `?camera-id` is set in the URL
  const cameraId = urlParams.get('camera-id');
  if (cameraId) {
    const camera = cameras.find(cam => cam.id === cameraId);
    if (camera) {
      openCamera(camera);
    }
  }
</script>
</body>
</html>
